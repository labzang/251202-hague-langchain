services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: langchain_postgres
    environment:
      POSTGRES_DB: langchain_db
      POSTGRES_USER: langchain_user
      POSTGRES_PASSWORD: langchain_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U langchain_user -d langchain_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - langchain_network

  # LangChain FastAPI 애플리케이션
  langchain_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langchain_app
    environment:
      # 데이터베이스 연결 설정
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: langchain_db
      POSTGRES_USER: langchain_user
      POSTGRES_PASSWORD: langchain_password
      PGVECTOR_USER: langchain_user
      PGVECTOR_PASSWORD: langchain_password
      PGVECTOR_HOST: postgres
      PGVECTOR_PORT: 5432
      PGVECTOR_DATABASE: langchain_db

      # OpenAI API 키 (선택사항 - .env 파일에서 로드)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Python 설정
      PYTHONUNBUFFERED: 1
      DEBUG: "false"
    ports:
      - "8000:8000"  # FastAPI 포트 노출
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro  # 개발 중 코드 변경 반영
      - ./.env:/app/.env:ro  # 환경 변수 파일
    networks:
      - langchain_network

  # Next.js 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag_chatbot_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - langchain_app
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - langchain_network

  # pgAdmin (선택사항 - 데이터베이스 관리용)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: langchain_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - langchain_network
    profiles:
      - admin # 'docker-compose --profile admin up' 으로 실행

volumes:
  postgres_data:
    driver: local

networks:
  langchain_network:
    driver: bridge
